
<div class="card" *ngFor="let obj of memberArr">
    <div class="card-header center">
       <b style="font-size:20px ;">Member Info</b> 
    </div>
    <div class="card-body" >
            <div class="row" >
                <div class="col-md-8"  >
                    <div class="form-group row">
                        <div class="col-sm-3 col-form-label">Name</div>
                        <div class="col-sm-9 form-control">{{obj.name}}</div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3 col-form-label">Email</div>
                        <div class="col-sm-9 form-control">{{obj.email}}</div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3 col-form-label">City</div>
                        <div class="col-sm-9 form-control">{{obj.type}}</div>
                    </div>
                   
                </div>
                <!-- user_img -->
                <!-- <div class="col-md-4">
                    <div class="image-contain">
                        <img srcset="{{user_img}}" class="mx-auto d-block" src="../../../assets/person_add_alt.svg" alt="upload image">
                    </div>
                </div> -->
            </div>
    </div>
</div>
